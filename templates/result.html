<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Classification Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #2a2a2a;
      color: #e0e0e0;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    .card {
      background-color: #3a3a3a;
      border: 1px solid #4a4a4a;
      padding: 30px;
    }
    .result {
      font-size: 2rem;
      font-weight: bold;
    }
    .confidence {
      font-size: 1.2rem;
      color: #ccc;
    }
    .btn-custom {
      background-color: #0069d9;
      border-color: #0062cc;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="card">
      <h1 class="mb-4">üéß Analysis Result</h1>
      <div class="result">{{ result }}</div>
      <div class="confidence mt-3">Confidence: {{ confidence }}</div>
      <div class="mt-4">
        <a href="/" class="btn btn-custom w-100">üîÅ Analyze Another Audio</a>
      </div>
    </div>
  </div>

</html>
