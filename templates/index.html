<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body { background-color: #2a2a2a; color: #e0e0e0; font-family: 'Poppins', sans-serif; }
        .container { max-width: 600px; margin-top: 50px; }
        .card { background-color: #3a3a3a; border: 1px solid #4a4a4a; }
        .btn-primary { background-color: #0069d9; border-color: #0062cc; }
        .fade-in { animation: fadeIn 1s ease-in-out; }
        .dark-mode { background-color: #121212; color: #e0e0e0; }
        footer { position: fixed; bottom: 0; width: 100%; padding: 20px 0; background-color: #1d1d1d; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4 fade-in">
            <h1 class="text-center mb-4">Audio Classification</h1>
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" class="form-control" name="file" accept=".wav,.mp3" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Analyze Audio</button>
            </form>
        </div>
    </div>

    <footer class="text-center text-white bg-dark py-3">
        <p>Created by Kavya Kumari Gupta. All rights reserved.</p>
        <a href="https://github.com/your-profile" target="_blank">GitHub</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
